---
# defaults file for Proxmox_VMs_Create
proxmox_api_host: "127.0.0.1"
proxmox_api_user: "root@pam"
proxmox_api_password: "password"
proxmox_node: "pve" 
vmid: 100
vm_storage: "local-lvm"
vm_network: '{"net0":"name=eth0,ip=dhcp,ip6=dhcp,bridge=vmbr0,tag=2"}'
vm_dns: '172.25.115.1'
vm_domain: 'test.local'
vm_115_addr: '172.25.115.'
vm_115_gw: "{{ vm_115_addr }}1"
vm_timeout: 120
# user data
vm_ciuser: "user"
vm_sshkeys: "ssh-ed25519 AAAAkeytest1 key1
      \nssh-rsa AAAAkeytest2 key2"
# k3s vm server vars
vm_count_server: 3
vm_server_name_prefix: "k3s-server-"
vm_server_memory: 2048
vm_server_cores: 2
vm_server_id: 201
vm_server_addr: 31
vm_server_disk: 32
# k3s vm worker vars
vm_count_worker: 3
vm_worker_name_prefix: "k3s-worker-"
vm_worker_memory: 4096
vm_worker_cores: 2
vm_worker_id: 301
vm_worker_addr: 41
vm_worker_disk: 64